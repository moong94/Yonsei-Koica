<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>XpressEngine - PHP Open Source CMS</title>

    <!-- core -->
    <link href="../../../assets/core/common/css/xe-common.css" rel="stylesheet" media="all">
    <link href="../../../assets/core/xe-ui-component/xe-ui-component.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3/xeicon.min.css" rel="stylesheet" media="all">

    <script>var xeBaseURL = '../../../';</script>
    <script src="../../../assets/vendor.js" type="text/javascript"></script>
    <script src="../../../assets/common.js" type="text/javascript"></script>
    <script src="../../../assets/core/common/js/xe.bundle.js" type="text/javascript"></script>

    <!-- additional -->
    <link href="../../../assets/core/webinstaller/css/webinstaller.css" rel="stylesheet" media="all">
</head>
<body>
    <header>
        <div class="header-inner">
            <h1>
                <a href="00_index.html"><i class="xi-xpressengine"></i><span class="brand-title"><span class="xe-sr-only">XE Web installer</span></span></a>
            </h1>
            <ul>
                <!--[D] 해당 depth에서 li.on 추가 -->
                <li class="on"><a href="00_index.html"><span class="xe-sr-only">start</span></a></li>
                <li class="step1"><a href="01_step_01.html"><span class="xe-sr-only">step1</span></a></li>
                <li class="step2"><a href="01_step_02.html"><span class="xe-sr-only">step2</span></a></li>
                <li class="step3"><a href="01_step_03.html"><span class="xe-sr-only">step3</span></a></li>
            </ul>
        </div>
    </header>
    <div class="install-container">
        <div class="content">
            <div class="start_content">
                <h2 class="title-installer">
                    <span class="text-xe"><span class="xe-sr-only">XE</span></span>
                    <!--version number area ex) .num0 ~ .num9 -->
                    <span class="num3"><em class="xe-sr-only">3</em></span>
                    <span class="dot"><em class="xe-sr-only">.</em></span>
                    <span class="num0"><em class="xe-sr-only">0</em></span>
                    <span class="dot"><em class="xe-sr-only">.</em></span>
                    <span class="num1"><em class="xe-sr-only">1</em></span>
                    <!--// version number area-->
                    <span class="text-installer"><span class="xe-sr-only">installer</span></span>
                </h2>
                <div class="xe-dropdown">
                    <button class="xe-btn" type="button" data-toggle="xe-dropdown">Language</button>
                    <ul class="xe-dropdown-menu">
                        <li><a href="#"><i class="south korea xe-flag"></i>korea</a></li>
                        <li><a href="#"><i class="united states xe-flag"></i>United States</a></li>
                    </ul>
                </div>

                <p class="text-version-check">XE 설치를 위해 현재 서버의 상태를 체크합니다.</p>
                <a href="#" class="btn-start"><span class="xe-sr-only">start</span></a>
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="text-copy">
            <span class="xe-sr-only">Copyright © XEHub</span>
        </p>
    </div>
</body>
</html>
