<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>XpressEngine - PHP Open Source CMS</title>

    <!-- core -->
    <link href="../../../assets/core/common/css/xe-common.css" rel="stylesheet" media="all">
    <link href="../../../assets/core/xe-ui-component/xe-ui-component.css" rel="stylesheet" media="all">
    <link href="https://cdn.jsdelivr.net/npm/xeicon@2.3/xeicon.min.css" rel="stylesheet" media="all">

    <script>var xeBaseURL = '../../../';</script>
    <script src="../../../assets/vendor.js" type="text/javascript"></script>
    <script src="../../../assets/common.js" type="text/javascript"></script>
    <script src="../../../assets/core/common/js/xe.bundle.js" type="text/javascript"></script>

    <!-- additional -->
    <link rel="stylesheet" href="../../../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/core/settings/css/admin.css">
    <script src="../../../assets/core/settings/js/admin.bundle.js"></script>
</head>
<!--[D] 사이드 메뉴 감출 시 sidebar-collapse 클래스 추가-->
<body>
<div class="admin-wrap">
    <header>
    </header>
    <aside class="transition">
    </aside>
    <div id="content" class="transition">
        <div class="ct">
            <div class="title-area container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>회원 관리</h2>
                        <small>사이트에 가입한 회원을 관리하는 페이지입니다.</small>
                    </div>
                </div>
            </div>

            <div class="container-fluid">
                <!--어드민 컨텐츠 영역 col-sm-"n" n:1~12에 따라 그리드 사용가능-->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel-group">
                            <div class="panel">
                                <div class="panel-heading">
                                    <div class="pull-left">
                                        <h3 class="panel-title">jang- 회원수정</h3>
                                    </div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>이름</label>
                                                <input type="text" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>이메일</label>
                                                <ul class="list-group">
                                                    <li class="list-group-item">
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio">
                                                                admin@xpressengine.com
                                                            </label>
                                                        </div>
                                                    </li>
                                                    <li class="list-group-item">
                                                        <div class="radio">
                                                            <label>
                                                                <input type="radio">
                                                                admin@xpressengine.com
                                                            </label>
                                                            <span class="pull-right">
                                                                <button type="button" class="btn-link">승인</button>
                                                                <button type="button" class="btn-link">삭제</button>
                                                            </span>
                                                        </div>
                                                    </li>
                                                </ul>
                                                <div class="input-group">
                                                    <input type="text" class="form-control" placeholder="이메일을 입력해서 추가할 수 있습니다.">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">추가</button>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>소개글</label>
                                                <textarea class="form-control" cols="30" rows="5" placeholder="소개글을 작성해 주세요."></textarea>
                                            </div>
                                            <div class="form-group">
                                                <label>패스워드</label>
                                                <div class="input-group">
                                                    <input type="password" class="form-control">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">변경</button>
                                                    </span>
                                                </div>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" placeholder="현재 비밀번호">
                                                    <span class="input-group-btn">
                                                        <button class="btn btn-default" type="button">취소</button>
                                                    </span>
                                                </div>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" placeholder="새 비밀번호">
                                                </div>
                                                <div class="input-group">
                                                    <input type="password" class="form-control" placeholder="새 비밀번호 확인">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>상태</label>
                                                <select class="form-control">
                                                    <option>승인됨</option>
                                                    <option>거부됨</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label>프로필사진 <small>(사이즈 240x240)</small></label>
                                                <div class="list-group-item">
                                                    <a href="#" class="pull-left btn btn-default">변경</a>
                                                    <img src="sample/@img_profile_tmp2.jpg" width="240" height="240" alt="프로필" class="center-block">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label>회원등급</label>
                                                <select class="form-control">
                                                    <option>최고관리자</option>
                                                    <option>관리자</option>
                                                    <option>일반</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <label>그룹</label>
                                                <select class="form-control">
                                                    <option>관리그룹</option>
                                                    <option>정회원</option>
                                                    <option>준회원</option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                                <div class="panel-footer">
                                    <div class="pull-right">
                                        <button type="button" class="btn btn-default btn-lg">취소</button>
                                        <button type="button" class="btn btn-primary btn-lg">저장</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
                <!--//어드민 컨텐츠 영역 -->
             </div>
        </div>
    </div>
    <div class="footer transition">

    </div>
</div>
<div class="dim"></div>
<script>
$(document).ready(function() {
function loadCheckFunc(headUrl, asideUrl, footUrl) {
    $('header').load( headUrl );
    $('aside').load( asideUrl );
    $('.footer').load( footUrl );
}
function init_include() {
    loadCheckFunc('00_header.html', '00_aside.html', '00_footer.html');
}
init_include();
});
</script>
</body>
</html>
